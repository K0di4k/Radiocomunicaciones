<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiocomunicaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="container">
        

        <div class="row justify-content-center mt-2">
            <div class="col-sm-3 col-6 p-0">
                <div class="input-group"> 
                    <span class="input-group-text bg-primary text-white w-50">Voltaje (V)</span>
                    <input id="voltaje" type="number" class="form-control w-50" placeholder="Ej: 120">
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-sm-3 col-6 p-0">
                <div class="input-group"> 
                    <span class="input-group-text bg-primary text-white w-50">Corriente (I)</span>
                    <input id="corriente" type="number" class="form-control w-50" placeholder="Ej: 120">
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-sm-3 col-6 p-0">
                <div class="input-group"> 
                    <span class="input-group-text bg-primary text-white w-50">Resitencia (R)</span>
                    <input id="resistencia" type="number" class="form-control w-50" placeholder="Ej: 120">
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-sm-3 col-6 p-0">
                <div class="input-group"> 
                    <span class="input-group-text bg-primary text-white w-50">Potencia (P)</span>
                    <input id="potencia" type="number" class="form-control w-50" placeholder="Ej: 120">
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-sm-3 col-6 p-0">
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="button" class="btn btn-primary w-100" onclick="calcular()">Calcular</button>
                    <button type="button" class="btn btn-danger w-100" onclick="reiniciar()">Reiniciar</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-sm-3 col-6 p-0">
                <div id="resultado" class="text-center">

                    <div class="d-grid gap-2">
                        <div id="voltaje-result" class="alert alert-info mb-0 py-2 d-none">
                            Voltaje: <span class="fw-bold">-</span>
                        </div>
                        <div id="corriente-result" class="alert alert-info mb-0 py-2 d-none">
                            Corriente: <span class="fw-bold">-</span>
                        </div>
                        <div id="resistencia-result" class="alert alert-info mb-0 py-2 d-none">
                            Resistencia: <span class="fw-bold">-</span>
                        </div>
                        <div id="potencia-result" class="alert alert-info mb-0 py-2 d-none">
                            Potencia: <span class="fw-bold">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/calcular.js"></script>
</body>

</html>
